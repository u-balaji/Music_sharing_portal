{% extends "first_app/base.html" %} {% load static %} 
{% block content %}

<div class="jumbotron ">
    {% if registered %}
        <h2>Thank you for registering!</h2>
    {% else %}
        <h1>Register here</h1>
        <h3>Fill out the form:</h3>
        <form method="POST" >
            {% csrf_token %}
            {{ user_form.as_p }}
            <input type="submit" value="Register">
        </form>
    {% endif %}
</div>

{% endblock %}
